<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="UTF-8">
		<title>V-Box Help</title>
		<link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css" />
	</head>

	<body>

		<!--<nav>
			<a href="#/en/">EN</a>
			<a href="#/zh/">中文</a>
		</nav>-->

		<div id="app"></div>
		<script>
			window.$docsify = {
				  el: '#app',
				// 名称
				// name: 'V-Box帮助文档',
				// 小屏设备收缩侧边栏
				mergeNavbar: true,
				// 封面
				coverpage: true,
				// 只显示封面
				onlyCover: true,
				// 切换页面后是否自动跳转到页面顶部。
				//auto2top: true,

				// 侧边栏
				loadSidebar: true,
				loadNavbar: true,
				subMaxLevel: 6,
				maxLevel: 4,
				// 搜索
				search: {
					// 过期时间，单位毫秒，默认一天
					// 86400000 一天
					// 三分钟
					maxAge: 300000,
					noData: {
						'/en/': 'No Results!',
						'/zh/': '找不到结果!',
						'/': '找不到结果!'
					},
					paths: 'auto',
					placeholder: {
						'/en/': 'Search',
						'/zh/': '搜索',
						'/': '搜索'
					}
				},
				// 显示文档更新日期
				formatUpdated: '{MM}/{DD} {HH}:{mm}',

			}
		</script>
		<script type="text/javascript" src="//unpkg.com/docsify/lib/docsify.js"></script>
		<script type="text/javascript" src="//unpkg.com/docsify/lib/plugins/search.js"></script>
	</body>

</html>
